<div class="modal fade" id="upload" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Выбери файл</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
        
            <!--<div class="card border-primary login-form">   --> 
<!---                <div class="card-header">Choose the file</div>-->

                <form id="uploadform" class="card-body" style="margin-top:10px; padding: 15px;"> 
                    {% csrf_token %}
                    <nav class="nav nav-pills nav-fill" id="sourse_switch">
                      <a class="nav-link active" style="margin-left:15px;margin-right:15px;" name="file" aria-current="page" href="#">З файлу</a>
                      <a class="nav-link" name="text" style="margin-left:15px;margin-right:15px;" href="#">З тексту</a>
                    </nav>
                    <br>
                    <div class="input-group mb-3" id="input-group">
                      <input type="file" class="form-control" id="File" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" >
                    <!--<label class="input-group-text" for="inputGroupFile02">Upload</label>-->
                    </div>  
                    <select id="selectstrategyparse" class="form-select form-select-sm" aria-label=".form-select-sm example">
                      
                    </select>
                    <br><br>
                    
                    <select class="form-select" aria-label="Default select example" id="selectcategories">
                        {% for i in categories %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                        
                      </select>
                      <br>
                    
                    
                      <div class="d-flex justify-content-center">
                      <button type="button" id="uploadButton" onclick="upload()"  class="btn btn-primary" disabled>Загрузить</button>
                    </div>


                    <div class="d-flex justify-content-center spinnerhidden" id="uplSpinner" >
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>                  
                    <div id="notelist" class="notelist">
                    {# сюда скрипт вставляет уведомления #}
                    </div>
                </form>
            <!--</div>-->
        </div>
    </div>
</div>
